{% extends 'user/base.html' %}
{% block body %}
    <div style="margin-top: 80px ; padding: 0px 80px; margin-bottom: 150px;">
<h1 class="text-center">UPDATE RESULT</h1>
<br>
<br>

    <div class="row">
  <input type="text" value="Student/Question" class="single-input col-lg-3" disabled/>
 {% for id,order in questions.items %}
  <input type="text" value="{{ order }} (M.M ={{marks.pop}})" class="single-input col-lg-3" disabled/>
 {% endfor %}
    </div>
  <br>
  <br>


{% for id,student in students.items %}
    <div class="form-group">
         <form action="" method="post" enctype="multipart/form-data">
    <div class="row">
             <input type="text" value="{{student.name}}" class="single-input col-lg-3 text-dark" disabled>

    {% for ques,num in student.marks.items %}

        {% csrf_token %}
        <input type="text" name="obtained_marks{{id}}{{ques}}" value="{{num}}" class="single-input col-lg-3 text-dark">
    {% endfor %}
    </div>
{% endfor %}

<div class="row mt-3" style="margin-left: 600px;">
    <div class="form-group">
        <div >
            <button onclick="return confirm('Are you Sure?');" type="submit" class="btn btn-default btn-sm">Save</button>
        </div>
    </div>

    </form>

        <form action="{% url 'assessment:resultupdate' assessment.pop  %}" method="post" style="display: inline;">
            {% csrf_token %}


          <button name="submit_result" onclick="return confirm('Save before submit!');" type="submit" class="btn btn-default btn-sm ml-2">Submit</button>


        </form>
    </div>
    </div>
    </div>

{% endblock %}
