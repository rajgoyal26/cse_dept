{% extends 'user/base.html' %}

{% block head %}
<title>Read</title>
<style media="screen">
/* Chat containers */
.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

/* Darker chat container */
.darker {
  border-color: #ccc;
  background-color: #ddd;
}

/* Clear floats */
.container::after {
  content: "";
  clear: both;
  display: table;
}

/* Style images */
.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

/* Style the right image */
.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

/* Style time text */
.time-right {
  float: right;
  color: #aaa;
}

/* Style time text */
.time-left {
  float: left;
  color: #999;
}
</style>
{% endblock %}

{% block body %}


     <p>Read</p>
    <a href="{% url 'communication:block' sender %}">Block</a>
    <a href="{% url 'communication:unblock' sender %}">Unblock</a></a>
    <!-- <img src="/w3images/bandmember.jpg" alt="Avatar"> -->
    {% for i in form %}
    <div class="container col-md-3 ">
        <hr>
        <p>{{ i.message }} </p>
        <span class="time-right">{{ i.date }}</span>
        {% if i.attachment %}
        <p><a href="{{ i.attachment.url }}">Attachment</a></p>
        {% endif %}
    </div>
    {% endfor %}





{% endblock %}
